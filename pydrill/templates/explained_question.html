{% extends 'question.html' %}

{% block answer %}
    <div class="static-answer {% if answer.is_correct %}correct-answer{% elif answer == given_answer %}wrong-answer{% else %}just-answer{% endif %}">
        {{ answer.text|render(vars) }}
    </div>
{% endblock %}

{% block after_question %}
    <div class="explanation">
        {{ question.explanation|render(vars) }}
    </div>
{% endblock %}
