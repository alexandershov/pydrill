<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>pydrill</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div>{{ render(question.text) }}</div>
    <ul>
        {% for answer in question.answers %}
            <li>{{ render(answer.text, vars) }}</li>
        {%  endfor %}
    </ul>
</body>
</html>
