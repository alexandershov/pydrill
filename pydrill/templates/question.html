<div class="question">
    <div class="text">{{ question.text|render }}</div>
    <div class="answers">
        {% for answer in question.answers|in_random_order %}
            {% block answer scoped %}
                <div class="answer">
                    <form method="POST"
                          action="{{ url_for('accept_answer', question_id=question.id,
                                                          answer_id=answer.id, seed=g.seed) }}">
                        <button type="submit" class="btn-link btn-block answer-button">
                            {{ answer.text|render(vars) }}
                        </button>
                    </form>
                </div>
            {% endblock %}
        {% endfor %}
        {% block after_answers %}{% endblock %}
    </div>
</div>
