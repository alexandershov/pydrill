<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>pydrill</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div>{{ question.text|render }}</div>
    <ul>
        {% for answer in question.answers %}
            <li>{{ answer.text|render(vars) }}</li>
        {%  endfor %}
    </ul>
</body>
</html>
