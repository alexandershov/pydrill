{% extends 'base.html' %}

{% block title %}score{% endblock %}

{% block content %}
    {% include 'status.html' %}
    <ul>
        {% for ts in teams_scores %}
            <li {% if ts.team in g.user.teams %}class="user-team"{% endif %}>
                {{ ts.team }}: {{ ts.score }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
