text: |
  {% set x = gen.integer(1, 5) %}
  {% set y = x + 2 * gen.integer(0, 2) + 1 %}
  {% set var = gen.var_name() %}

  {% filter highlight %}
    {{ var }} = ({{ x }} + {{ y }}) / 2
  {% endfilter %}

  What is the value of {{ var|highlight }}?
explanation: '{{ (x + y) // 2 }} in python2, {{ (x + y)|float / 2 }} in python3'
difficulty: 1
answers:
  - is_correct: true
    text: '{{ (x + y) // 2 }}'
  - is_correct: false
    text: '{{ (x + y)|float / 2 }}'

